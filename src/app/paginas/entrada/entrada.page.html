

<ion-content class="ion-padding background">
<ion-grid fixed>
  <ion-row class="ion-justify-content-center">
    <ion-col size="10">
      <div class="transparente">
        <img src="/assets/img/icono.png" alt="">
      </div>
    </ion-col>
    <ion-col size="10">
      <ion-card>
        <ion-card-content class="ion-text-center">
           Bienvenidos
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="10">
      <ion-row>
        <ion-col size="6">
          <ion-button routerLink="/registro" expand="block" color="tertiary">
            Registrarte
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button routerLink="/login" expand="block" color="medium">
            Iniciar Sesion
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tablero" color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>Reporte de dispositivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="ion-margin">
    <ion-card-header color="violet">
      <ion-card-subtitle>Ubicaci√≥n</ion-card-subtitle>
      <ion-card-title>{{dispositivo|uppercase}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Estado: <small>{{ubicacion.estado| uppercase}}</small></ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Ciudad: <small>{{ubicacion.ciudad | uppercase}}</small></ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Colonia: <small>{{ubicacion.colonia | uppercase}}</small></ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Calle: <small>{{ubicacion.calle | uppercase}}</small></ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <app-grafica [datos]="datos"></app-grafica>
</ion-content>
